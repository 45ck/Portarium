---
# SPIRE Agent â€” DaemonSet; one per node; issues SVIDs to workloads via UDS
# Bead: bead-0521
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: spire-agent
  namespace: spire
  labels:
    app: spire-agent
    app.kubernetes.io/part-of: portarium
spec:
  selector:
    matchLabels:
      app: spire-agent
  template:
    metadata:
      labels:
        app: spire-agent
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: spire-agent
      initContainers:
        - name: init-bundle
          image: ghcr.io/spiffe/spire-agent:1.9.6
          command: [/opt/spire/bin/spire-agent, api, fetch, -socketPath, /run/spire/sockets/agent.sock]
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
      containers:
        - name: spire-agent
          image: ghcr.io/spiffe/spire-agent:1.9.6
          args:
            - -config
            - /run/spire/config/agent.conf
          volumeMounts:
            - name: spire-config
              mountPath: /run/spire/config
              readOnly: true
            - name: spire-bundle
              mountPath: /run/spire/bundle
              readOnly: true
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
            - name: spire-token
              mountPath: /run/spire/token
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 60
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: spire-config
          configMap:
            name: spire-agent-config
        - name: spire-bundle
          configMap:
            name: spire-bundle
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/sockets
            type: DirectoryOrCreate
        - name: spire-token
          projected:
            sources:
              - serviceAccountToken:
                  path: agent.token
                  expirationSeconds: 600
                  audience: spire-server
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spire-agent
  namespace: spire
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spire-agent-role
rules:
  - apiGroups: [""]
    resources: [nodes]
    verbs: [get]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spire-agent-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: spire-agent-role
subjects:
  - kind: ServiceAccount
    name: spire-agent
    namespace: spire
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-agent-config
  namespace: spire
data:
  agent.conf: |
    agent {
      data_dir    = "/run/spire/data"
      log_level   = "INFO"
      trust_domain = "portarium.robotics"
      server_address = "spire-server.spire.svc.cluster.local"
      server_port    = "8081"
      socket_path    = "/run/spire/sockets/agent.sock"
      insecure_bootstrap = false
    }

    plugins {
      NodeAttestor "k8s_psat" {
        plugin_data {
          cluster           = "portarium-cluster"
          token_path        = "/run/spire/token/agent.token"
        }
      }

      KeyManager "memory" {
        plugin_data {}
      }

      WorkloadAttestor "k8s" {
        plugin_data {
          skip_kubelet_verification = false
        }
      }

      BundleManager "disk" {
        plugin_data {
          bundle_path = "/run/spire/bundle/bundle.crt"
        }
      }
    }

    health_checks {
      listener_enabled = true
      bind_address     = "0.0.0.0"
      bind_port        = "8080"
      live_path        = "/live"
      ready_path       = "/ready"
    }
