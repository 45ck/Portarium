---
# SPIRE Server — Portarium workload identity issuer
# Bead: bead-0521
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spire-server
  namespace: spire
  labels:
    app: spire-server
    app.kubernetes.io/part-of: portarium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spire-server
  serviceName: spire-server
  template:
    metadata:
      labels:
        app: spire-server
    spec:
      serviceAccountName: spire-server
      # Prefer nodes with the control-plane label
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: spire-server
          image: ghcr.io/spiffe/spire-server:1.9.6
          args:
            - -config
            - /run/spire/config/server.conf
          ports:
            - containerPort: 8081
              name: grpc
          volumeMounts:
            - name: spire-config
              mountPath: /run/spire/config
              readOnly: true
            - name: spire-data
              mountPath: /run/spire/data
            - name: spire-bootstrap-certs
              mountPath: /run/spire/certs
              readOnly: true
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: spire-config
          configMap:
            name: spire-server-config
        - name: spire-bootstrap-certs
          secret:
            secretName: spire-server-bootstrap-certs
  volumeClaimTemplates:
    - metadata:
        name: spire-data
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: spire-server
  namespace: spire
spec:
  selector:
    app: spire-server
  ports:
    - name: grpc
      port: 8081
      targetPort: 8081
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spire-server
  namespace: spire
---
# RBAC — SPIRE server needs to watch/list k8s resources for node attestation
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spire-server-role
rules:
  - apiGroups: [""]
    resources: [nodes, pods]
    verbs: [get, list, watch]
  - apiGroups: [authentication.k8s.io]
    resources: [tokenreviews]
    verbs: [create]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spire-server-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: spire-server-role
subjects:
  - kind: ServiceAccount
    name: spire-server
    namespace: spire
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-server-config
  namespace: spire
data:
  server.conf: |
    server {
      bind_address = "0.0.0.0"
      bind_port    = "8081"
      socket_path  = "/tmp/spire-server/private/api.sock"
      trust_domain = "portarium.robotics"
      data_dir     = "/run/spire/data"
      log_level    = "INFO"
      default_x509_svid_ttl = "1h"
      ca_ttl                = "24h"

      # Upstream CA — self-signed bootstrap CA for prototype;
      # replace with Vault PKI secrets engine in production.
      ca_subject {
        country       = ["US"]
        organization  = ["Portarium"]
        common_name   = "Portarium Workload CA"
      }
    }

    plugins {
      DataStore "sql" {
        plugin_data {
          database_type  = "sqlite3"
          connection_string = "/run/spire/data/datastore.sqlite3"
        }
      }

      NodeAttestor "k8s_psat" {
        plugin_data {
          clusters = {
            "portarium-cluster" = {
              service_account_allow_list = [
                "spire:spire-agent",
                "portarium:robotics-gateway"
              ]
            }
          }
        }
      }

      KeyManager "disk" {
        plugin_data {
          keys_path = "/run/spire/data/keys.json"
        }
      }

      Notifier "k8sbundle" {
        plugin_data {
          namespace  = "spire"
          config_map = "spire-bundle"
        }
      }
    }

    health_checks {
      listener_enabled = true
      bind_address     = "0.0.0.0"
      bind_port        = "8080"
      live_path        = "/live"
      ready_path       = "/ready"
    }
