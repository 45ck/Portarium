apiVersion: v1
kind: Secret
metadata:
  name: portarium-runtime-secrets
  namespace: portarium
  labels:
    app.kubernetes.io/name: portarium
    app.kubernetes.io/part-of: portarium

type: Opaque
stringData:
  # Replace with cluster-secret-management provider values before production rollout.
  postgres_dsn: "postgresql://<POSTGRES_USER>:<POSTGRES_PASSWORD>@postgres:5432/portarium"
  vault_token: "<REPLACE_WITH_VAULT_TOKEN>"
