apiVersion: v1
kind: Service
metadata:
  name: portarium-control-plane
  namespace: portarium
  labels:
    app.kubernetes.io/name: portarium-control-plane
    app.kubernetes.io/part-of: portarium
spec:
  selector:
    app.kubernetes.io/name: portarium-control-plane
    app.kubernetes.io/part-of: portarium
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
---
