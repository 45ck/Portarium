# NetworkPolicy: controlled egress for execution-plane worker pods.
#
# Workers execute adapter calls to external SoR systems. Egress is
# deny-by-default with explicit allowances for:
# - Control plane API
# - Vault (credential retrieval)
# - Temporal server (workflow orchestration)
# - OTel collector (telemetry export)
# - DNS
# - External SoR endpoints (HTTPS/443 + HTTP/80, allowlist enforced at application
#   layer via MachineExecutionPolicy.egressAllowlist; FQDN-level filtering requires
#   Cilium NetworkPolicy or Istio ServiceEntry â€” see docs/internal/adr/ADR-0080.md)
#
# Bead: bead-0673 (original), bead-0327 (SoR egress + ingress isolation hardening)
# See: .specify/specs/egress-network-policy-v1.md

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: execution-plane-egress-deny-default
  namespace: portarium
  labels:
    app.kubernetes.io/part-of: portarium
    portarium.io/policy: egress-deny-default
spec:
  podSelector:
    matchLabels:
      portarium.io/component: execution-plane
  policyTypes:
    - Egress
  egress: []

---
# Allow workers to reach the control plane.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: execution-plane-egress-allow-control-plane
  namespace: portarium
  labels:
    app.kubernetes.io/part-of: portarium
    portarium.io/policy: egress-allow-control-plane
spec:
  podSelector:
    matchLabels:
      portarium.io/component: execution-plane
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              portarium.io/component: control-plane
      ports:
        - protocol: TCP
          port: 8080

---
# Allow workers to reach Vault.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: execution-plane-egress-allow-vault
  namespace: portarium
  labels:
    app.kubernetes.io/part-of: portarium
    portarium.io/policy: egress-allow-vault
spec:
  podSelector:
    matchLabels:
      portarium.io/component: execution-plane
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: vault
      ports:
        - protocol: TCP
          port: 8200

---
# Allow workers to reach Temporal server.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: execution-plane-egress-allow-temporal
  namespace: portarium
  labels:
    app.kubernetes.io/part-of: portarium
    portarium.io/policy: egress-allow-temporal
spec:
  podSelector:
    matchLabels:
      portarium.io/component: execution-plane
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: temporal
      ports:
        - protocol: TCP
          port: 7233

---
# Allow workers to reach the OTel collector.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: execution-plane-egress-allow-otel
  namespace: portarium
  labels:
    app.kubernetes.io/part-of: portarium
    portarium.io/policy: egress-allow-otel
spec:
  podSelector:
    matchLabels:
      portarium.io/component: execution-plane
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              portarium.io/component: otel-collector
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318

---
# Allow workers to resolve DNS.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: execution-plane-egress-allow-dns
  namespace: portarium
  labels:
    app.kubernetes.io/part-of: portarium
    portarium.io/policy: egress-allow-dns
spec:
  podSelector:
    matchLabels:
      portarium.io/component: execution-plane
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow workers to call external SoR endpoints over HTTPS.
#
# NetworkPolicy cannot filter by hostname; the application layer is responsible
# for enforcing MachineExecutionPolicy.egressAllowlist before opening any
# outbound connection. This policy gates the transport layer only.
#
# For FQDN-level enforcement deploy Cilium and use CiliumNetworkPolicy
# with toFQDNs selectors (see docs/internal/adr/ADR-0080.md).
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: execution-plane-egress-allow-sor-https
  namespace: portarium
  labels:
    app.kubernetes.io/part-of: portarium
    portarium.io/policy: egress-allow-sor-https
spec:
  podSelector:
    matchLabels:
      portarium.io/component: execution-plane
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
