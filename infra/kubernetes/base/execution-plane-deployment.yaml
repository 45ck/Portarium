apiVersion: apps/v1
kind: Deployment
metadata:
  name: portarium-execution-plane
  namespace: portarium
  labels:
    app.kubernetes.io/name: portarium-execution-plane
    app.kubernetes.io/part-of: portarium
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: portarium-execution-plane
      app.kubernetes.io/part-of: portarium
  template:
    metadata:
      labels:
        app.kubernetes.io/name: portarium-execution-plane
        app.kubernetes.io/part-of: portarium
    spec:
      serviceAccountName: portarium-execution-plane
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: execution-plane
          image: ghcr.io/your-org/portarium-worker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 8081
          envFrom:
            - configMapRef:
                name: portarium-config
            - secretRef:
                name: portarium-runtime-secrets
                optional: true
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /healthz
              port: 8081
            failureThreshold: 30
            periodSeconds: 10
          env:
            - name: PORTARIUM_CONTAINER_ROLE
              value: execution-plane
            - name: PORTARIUM_HTTP_PORT
              value: "8081"
            - name: PORTARIUM_API_ROLE
              value: execution-plane
            - name: PORTARIUM_TEMPORAL_SERVER
              value: temporal:7233
            - name: VAULT_ADDR
              value: http://vault:8200
            - name: PORTARIUM_OTEL_EXPORTER
              value: http://portarium-otel-collector:4317
            - name: PORTARIUM_EVIDENCE_STORE_ENDPOINT
              value: http://evidence-store:9000
            - name: PORTARIUM_ENVIRONMENT
              value: production
            - name: NODE_ENV
              value: production
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
