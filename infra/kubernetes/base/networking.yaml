---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: portarium-ingress-control-plane
  namespace: portarium
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: portarium-control-plane
