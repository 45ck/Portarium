---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: portarium-otel-collector-ingress
  namespace: portarium
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: portarium-otel-collector
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: portarium-control-plane
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: portarium-execution-plane
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: portarium-prometheus
      ports:
        - protocol: TCP
          port: 9464
---
