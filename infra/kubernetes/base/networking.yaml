apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: portarium-default-deny
  namespace: portarium
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: portarium-control-plane-egress
  namespace: portarium
  labels:
    app.kubernetes.io/name: portarium-control-plane
    app.kubernetes.io/part-of: portarium
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: portarium-control-plane
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: portarium-execution-plane
      ports:
        - protocol: TCP
          port: 8081
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: portarium-vault
      ports:
        - protocol: TCP
          port: 8200
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: portarium-temporal
      ports:
        - protocol: TCP
          port: 7233
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: portarium-evidence-store
      ports:
        - protocol: TCP
          port: 9000
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: portarium-postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: portarium-otel-collector
      ports:
        - protocol: TCP
          port: 4317
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
---
