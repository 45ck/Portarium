---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: portarium-observability-backends-ingress
  namespace: portarium
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values:
          - portarium-tempo
          - portarium-loki
          - portarium-prometheus
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: portarium-otel-collector
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 3100
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: portarium-grafana
      ports:
        - protocol: TCP
          port: 3100
        - protocol: TCP
          port: 3200
        - protocol: TCP
          port: 9090
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: portarium-grafana-ingress-egress
  namespace: portarium
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: portarium-grafana
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - podSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - portarium-tempo
                  - portarium-loki
                  - portarium-prometheus
      ports:
        - protocol: TCP
          port: 3200
        - protocol: TCP
          port: 3100
        - protocol: TCP
          port: 9090
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
