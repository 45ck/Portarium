---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spire-agent
  namespace: portarium
  labels:
    app.kubernetes.io/name: spire-agent
    app.kubernetes.io/part-of: portarium

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-agent-config
  namespace: portarium
  labels:
    app.kubernetes.io/name: spire-agent
    app.kubernetes.io/part-of: portarium
data:
  agent.conf: |
    agent {
      data_dir = "/run/spire"
      log_level = "INFO"
      server_address = "spire-server"
      server_port = "8081"
      socket_path = "/run/spire/sockets/agent.sock"
      trust_domain = "portarium.io"
    }

    plugins {
      NodeAttestor "k8s_psat" {
        plugin_data {
          cluster = "portarium-cluster"
        }
      }

      KeyManager "memory" {
        plugin_data {}
      }

      WorkloadAttestor "k8s" {
        plugin_data {
          skip_kubelet_verification = true
        }
      }
    }

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: spire-agent
  namespace: portarium
  labels:
    app.kubernetes.io/name: spire-agent
    app.kubernetes.io/part-of: portarium
    portarium.io/component: spire-agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: spire-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spire-agent
        portarium.io/component: spire-agent
    spec:
      serviceAccountName: spire-agent
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: spire-agent
          image: ghcr.io/spiffe/spire-agent:1.9.6
          args: ["-config", "/run/spire/config/agent.conf"]
          volumeMounts:
            - name: spire-config
              mountPath: /run/spire/config
              readOnly: true
            - name: spire-sockets
              mountPath: /run/spire/sockets
          livenessProbe:
            exec:
              command:
                - /opt/spire/bin/spire-agent
                - healthcheck
                - -socketPath
                - /run/spire/sockets/agent.sock
            initialDelaySeconds: 15
            periodSeconds: 60
          readinessProbe:
            exec:
              command:
                - /opt/spire/bin/spire-agent
                - healthcheck
                - -socketPath
                - /run/spire/sockets/agent.sock
            initialDelaySeconds: 5
            periodSeconds: 30
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: spire-config
          configMap:
            name: spire-agent-config
        - name: spire-sockets
          hostPath:
            path: /run/spire/sockets
            type: DirectoryOrCreate
