apiVersion: v1
kind: ServiceAccount
metadata:
  name: portarium-control-plane
  namespace: portarium
  labels:
    app.kubernetes.io/name: portarium-control-plane
    app.kubernetes.io/part-of: portarium
  annotations:
    # Vault Secrets Operator: Kubernetes auth role for control-plane secrets.
    vault.hashicorp.com/role: portarium-control-plane
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: portarium-execution-plane
  namespace: portarium
  labels:
    app.kubernetes.io/name: portarium-execution-plane
    app.kubernetes.io/part-of: portarium
  annotations:
    # Vault Secrets Operator: Kubernetes auth role for execution-plane secrets.
    # The VSO VaultAuth resource uses this SA to obtain a projected token
    # (audience: vault) for authenticating with Vault's kubernetes auth backend.
    vault.hashicorp.com/role: portarium-execution-plane
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: portarium-config
  namespace: portarium
  labels:
    app.kubernetes.io/name: portarium
    app.kubernetes.io/part-of: portarium

data:
  PORTARIUM_ENVIRONMENT: production
  PORTARIUM_TENANCY_DEFAULT_ISOLATION_TIER: 'B'
  PORTARIUM_CLOUD_EVENTS_SOURCE: portarium-control-plane
  PORTARIUM_OTEL_EXPORTER: http://portarium-otel-collector:4317
  PORTARIUM_TEMPORAL_SERVER: temporal:7233
  PORTARIUM_EVIDENCE_STORE_ENDPOINT: http://evidence-store:9000
