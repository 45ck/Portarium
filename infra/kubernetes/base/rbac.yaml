apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: portarium-control-plane
  namespace: portarium
rules:
  - apiGroups: ['']
    resources: ['pods', 'pods/log', 'events']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['']
    resources: ['services']
    verbs: ['get', 'list', 'watch']
  - apiGroups: ['policy']
    resources: ['poddisruptionbudgets']
    verbs: ['get', 'list', 'watch']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: portarium-control-plane
  namespace: portarium
subjects:
  - kind: ServiceAccount
    name: portarium-control-plane
    namespace: portarium
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: portarium-control-plane
