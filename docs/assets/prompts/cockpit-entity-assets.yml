# cspell:disable
model_defaults:
  model: gemini-3-pro-image-preview
  output_formats: ['png', 'webp', 'svg-when-clean']
  guidance:
    - 'Target apps/cockpit first. Keep domain visuals in manifest, keep generic controls in Lucide.'
    - 'Use explicit camera angle, lens, material and background instructions for consistency.'
    - 'When seed is unavailable, force consistency through fixed framing and palette constraints.'
  palettes:
    arctic_ops: ['#0B1220', '#2563EB', '#14B8A6', '#EAF1FF', '#FFFFFF']
    midnight: ['#0A1220', '#22D3EE', '#1D4ED8', '#111827', '#E5E7EB']

prompts:
  - id: CB-ICON-01
    intent: 'Domain icon: ground robot'
    style: 'isometric-3d'
    aspect_ratio: '1:1'
    temperature: 0.5
    seed: 61001
    prompt: >
      Create a crisp isometric 3D icon of an autonomous ground robot for Portarium Cockpit.
      Transparent background. No text. Rounded industrial body, visible wheel modules.
      Palette limited to Arctic Ops colors. Keep shape readable at 20px and 24px.
    negative_prompts: ['no logo', 'no tiny details', 'no photo background']

  - id: CB-ICON-02
    intent: 'Domain icon: drone'
    style: 'isometric-3d'
    aspect_ratio: '1:1'
    temperature: 0.5
    seed: 61002
    prompt: >
      Isometric 3D icon of a quadcopter inspection drone.
      Transparent background, no text, no brand marks.
      Use Arctic Ops palette only. Balanced silhouette for small UI sizes.
    negative_prompts: ['no motion blur', 'no cluttered rotors']

  - id: CB-ICON-03
