        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddWorkspaceUserRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          $ref: '#/components/responses/Problem'
  /v1/workspaces/{workspaceId}/users/{userId}:
    get:
      tags: [Users]
      summary: Get a workspace user
      operationId: getWorkspaceUser
      security:
        - bearerAuth: []
      parameters:
