openapi: 3.1.0
info:
  title: Portarium Control Plane API
  version: 1.0.0
  description: |
    Portarium is an API-first, multi-tenant control plane for governable business operations.

    This document defines the v1 HTTP contract for core control plane resources, starting with:
    - Workspaces (tenant boundary)
    - Workspace Users (RBAC)
    - Plan v1 and Evidence v1 schemas (used across Commands/Queries)
servers:
  - url: http://localhost:3000
tags:
  - name: Workspaces
  - name: Users
  - name: WorkItems
  - name: Plans
  - name: Evidence
  - name: Approvals
  - name: Workflows
  - name: Runs
  - name: CredentialGrants
  - name: AdapterRegistrations
  - name: Machines
  - name: Agents
  - name: Workforce
  - name: HumanTasks
  - name: Location
  - name: MapLayers
paths:
  /v1/workspaces:
    get:
      tags: [Workspaces]
      summary: List workspaces visible to the caller
      operationId: listWorkspaces
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/LimitQuery'
        - $ref: '#/components/parameters/CursorQuery'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceListResponse'
        default:
          $ref: '#/components/responses/Problem'
  /v1/workspaces/{workspaceId}:
    get:
      tags: [Workspaces]
      summary: Get a workspace
      operationId: getWorkspace
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkspaceIdPath'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
        default:
          $ref: '#/components/responses/Problem'
  /v1/workspaces/{workspaceId}/users:
