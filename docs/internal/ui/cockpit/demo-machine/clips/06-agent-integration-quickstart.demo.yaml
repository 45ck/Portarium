meta:
  title: 'Cockpit Demo: Agent Integration Quickstart'
  tags:
    - cockpit
    - agents
    - integration
    - bead-0726

runner:
  command: 'npx --yes http-server docs/internal/ui/cockpit -p 4174'
  url: 'http://localhost:4174'
  timeout: 20000

pacing:
  postClickDelayMs: 500
  postNavigateDelayMs: 900
  settleDelayMs: 250

chapters:
  - title: 'Precondition Reset'
    steps:
      - action: navigate
        url: 'http://localhost:4174/#agents'
      - action: wait
        timeout: 1200
      - action: click
        selector: '#demoResetButton'
      - action: wait
        timeout: 600

  - title: 'Agent Setup Narrative'
    steps:
      - action: click
        selector: "a[href='#agents']"
      - action: wait
        timeout: 800
      - action: assert
        selector: '#screen-agents'
      - action: click
        selector: "[data-agent-id='openai-summarize']"
      - action: wait
        timeout: 400
      - action: click
        selector: '#agentTestButton'
      - action: wait
        timeout: 900

  - title: 'Integration Check'
    steps:
      - action: assert
        selector: '#agentIntegrationsList'
      - action: screenshot
        name: 'agent-integration-quickstart'

  - title: 'Cleanup Reset'
    steps:
      - action: click
        selector: '#demoResetButton'
      - action: wait
        timeout: 500
