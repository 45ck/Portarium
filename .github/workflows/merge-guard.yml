name: Merge Guard

on:
  pull_request:
  merge_group:

concurrency:
  group: merge-guard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  merge_guard:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run merge guard checks
        run: npm run ci:merge-guard
