name: Security Gates

on:
  push:
  pull_request:
  merge_group:

concurrency:
  group: security-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security_gates:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run security gates
        run: npm run ci:security-gates
