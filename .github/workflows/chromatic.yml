name: Chromatic Visual Regression

on:
  pull_request:
    paths:
      - 'apps/cockpit/src/**'
      - 'apps/cockpit/.storybook/**'
      - 'apps/cockpit/package.json'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/chromatic.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/cockpit/src/**'
      - 'apps/cockpit/.storybook/**'

concurrency:
  group: chromatic-${{ github.ref }}
  cancel-in-progress: true

jobs:
  chromatic:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
        with:
          # Chromatic needs full git history for baseline detection
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Storybook
        run: npm run cockpit:build-storybook

      - name: Run Chromatic (PR — exit-zero-on-changes)
        if: github.event_name == 'pull_request'
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: |
          npx chromatic \
            --project-token="${CHROMATIC_PROJECT_TOKEN}" \
            --exit-zero-on-changes \
            --storybook-build-dir=apps/cockpit/storybook-static

      - name: Run Chromatic (main — auto-accept-changes)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: |
          npx chromatic \
            --project-token="${CHROMATIC_PROJECT_TOKEN}" \
            --auto-accept-changes \
            --storybook-build-dir=apps/cockpit/storybook-static
