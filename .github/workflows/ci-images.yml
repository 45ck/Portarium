name: CI (Container Images)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'infra/docker/**'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  container-build:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        component:
          - control-plane
          - worker

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: tags
        run: |
          IMAGE_PREFIX="ghcr.io/${{ github.repository_owner }}/portarium-${{ matrix.component }}"
          echo "IMAGE_PREFIX=$IMAGE_PREFIX" >> "$GITHUB_OUTPUT"
          echo "IMAGE_SHA=$IMAGE_PREFIX:${{ github.sha }}" >> "$GITHUB_OUTPUT"
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "TAGS=$IMAGE_PREFIX:${{ github.ref_name }},$IMAGE_PREFIX:${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "TAGS=$IMAGE_PREFIX:${{ github.sha }},$IMAGE_PREFIX:sha-${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push container images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/${{ matrix.component }}.Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.TAGS }}
          provenance: true
          labels: |
            org.opencontainers.image.title=Portarium-${{ matrix.component }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Generate SBOM for image artifact
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.tags.outputs.IMAGE_SHA }}
          format: spdx-json
          output-file: sbom-${{ matrix.component }}.spdx.json

      - name: Emit release metadata
        run: |
          mkdir -p artifacts
          cat > artifacts/${{ matrix.component }}-build-metadata.json <<'EOF'
          {"component":"${{ matrix.component }}","commit":"${{ github.sha }}","ref":"${{ github.ref }}","tags":"${{ steps.tags.outputs.TAGS }}"}
          EOF

      - name: Archive release metadata
        uses: actions/upload-artifact@v4
        with:
          name: image-metadata-${{ matrix.component }}-${{ github.sha }}
          path: |
            artifacts/
            sbom-${{ matrix.component }}.spdx.json
