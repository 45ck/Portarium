name: CI (PR)

on:
  pull_request:
  merge_group:

concurrency:
  group: ci-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  domain_atlas:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Validate Domain Atlas artifacts
        run: npm run domain-atlas:ci

      - name: Upload Domain Atlas validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: domain-atlas-validation
          path: reports/domain-atlas/

  pr:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: portarium
          POSTGRES_USER: portarium
          POSTGRES_PASSWORD: portarium
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Validate schema migration framework (dry-run)
        run: npm run migrate:ci

      - name: Apply schema migrations against test DB
        env:
          DATABASE_URL: postgresql://portarium:portarium@localhost:5432/portarium
        run: npm run migrate:apply:ci

      - name: Run PR gates
        env:
          DATABASE_URL: postgresql://portarium:portarium@localhost:5432/portarium
          PLAYWRIGHT_JSON_OUTPUT: playwright-results.json
        run: npm run ci:pr

      - name: Record Playwright flake rates
        if: always()
        run: |
          if [ -f playwright-results.json ]; then
            node scripts/qa/analyze-flake-rates.mjs --record playwright-results.json
          fi

      - name: Check test durations (flag tests >30s)
        if: always()
        run: node scripts/qa/check-test-durations.mjs

      - name: Track CI pass rate
        if: always()
        run: |
          STATUS=$([[ "${{ job.status }}" == "success" ]] && echo "passed" || echo "failed")
          node scripts/qa/track-ci-pass-rate.mjs --record --status "$STATUS" --run-id "${{ github.run_id }}" --branch "${{ github.ref_name }}"

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info,./apps/cockpit/coverage/lcov.info
          flags: backend,cockpit
          name: portarium-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  mutation:
    needs: pr
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run mutation tests
        run: npm run mutation

      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: reports/mutation/
