name: CI (PR)

on:
  pull_request:
  merge_group:

concurrency:
  group: ci-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  domain_atlas:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Validate Domain Atlas artifacts
        run: npm run domain-atlas:ci

      - name: Upload Domain Atlas validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: domain-atlas-validation
          path: reports/domain-atlas/

  pr:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: portarium
          POSTGRES_USER: portarium
          POSTGRES_PASSWORD: portarium
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Validate schema migration framework (dry-run)
        run: npm run migrate:ci

      - name: Apply schema migrations against test DB
        env:
          DATABASE_URL: postgresql://portarium:portarium@localhost:5432/portarium
        run: npm run migrate:apply:ci

      - name: Run PR gates
        env:
          DATABASE_URL: postgresql://portarium:portarium@localhost:5432/portarium
        run: npm run ci:pr

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

  mutation:
    needs: pr
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run mutation tests
        run: npm run mutation

      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: reports/mutation/
