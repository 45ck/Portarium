name: portarium-local

# ---------------------------------------------------------------------------
# Docker Compose profiles (bead-pysp)
#
# Services are grouped into named profiles so developers can start only
# what they need.  Use `--profile <name>` or COMPOSE_PROFILES env var.
#
#   baseline      — Postgres (evidence-db).  All other profiles depend on this.
#   runtime       — Temporal workflow engine + MinIO evidence store.
#   auth          — HashiCorp Vault (dev mode, local secrets).
#   rate-limiting — Redis (distributed rate-limit store, bead-dsnp).
#   tools         — OTel Collector, Tempo, Grafana (observability stack).
#
# Common invocations:
#   docker compose --profile baseline up -d
#   docker compose --profile baseline --profile runtime up -d
#   docker compose --profile baseline --profile runtime --profile auth up -d
#   docker compose --profile baseline --profile runtime --profile auth --profile rate-limiting up -d
#   docker compose --profile baseline --profile runtime --profile auth --profile tools up -d
#
# Shorthand via COMPOSE_PROFILES env var:
#   COMPOSE_PROFILES=baseline,runtime,auth,rate-limiting,tools docker compose up -d
# ---------------------------------------------------------------------------

services:
  evidence-db:
    profiles: [baseline]
    image: postgres:16-alpine
    container_name: portarium-postgres
    environment:
      POSTGRES_DB: portarium
      POSTGRES_USER: portarium
      POSTGRES_PASSWORD: portarium
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U portarium']
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - evidence-db-data:/var/lib/postgresql/data
    networks:
      - portarium-control

  temporal:
    profiles: [runtime]
    # Migrated from deprecated temporalio/auto-setup to temporalio/server (bead-0400).
    # Uses SQLite persistence so Temporal no longer depends on the Postgres instance.
    image: temporalio/server:latest
    container_name: portarium-temporal
    environment:
      TEMPORAL_CONFIG: /etc/temporal/config/development.yaml
    volumes:
      - temporal-data:/var/lib/temporal
      - ./infra/temporal/development.yaml:/etc/temporal/config/development.yaml:ro
    ports:
      - '7233:7233'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'tctl --address 127.0.0.1:7233 cluster health >/dev/null 2>&1 || temporal operator cluster health --address 127.0.0.1:7233 >/dev/null 2>&1',
        ]
      interval: 10s
      timeout: 5s
      retries: 18
    networks:
      - portarium-control

  evidence-store:
    profiles: [runtime]
    image: minio/minio:latest
    container_name: portarium-evidence-store
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: portarium
      MINIO_ROOT_PASSWORD: portarium123
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - evidence-store-data:/data
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -O - http://127.0.0.1:9000/minio/health/live >/dev/null']
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - portarium-control

  evidence-store-init:
    profiles: [runtime]
    image: minio/mc:latest
    container_name: portarium-evidence-store-init
    depends_on:
      evidence-store:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        mc alias set portarium http://evidence-store:9000 "$${MINIO_ROOT_USER}" "$${MINIO_ROOT_PASSWORD}"
        mc mb --ignore-existing --with-lock portarium/portarium-evidence
        mc retention set --default COMPLIANCE 365d portarium/portarium-evidence || true
        exit 0
    environment:
      MINIO_ROOT_USER: portarium
      MINIO_ROOT_PASSWORD: portarium123
    networks:
      - portarium-control

  vault:
    profiles: [auth]
    image: hashicorp/vault:latest
    container_name: portarium-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: portarium-root-token
      VAULT_ADDR: http://127.0.0.1:8200
    cap_add:
      - IPC_LOCK
    command: server -dev -dev-listen-address=0.0.0.0:8200 -dev-root-token-id=portarium-root-token
    ports:
      - '8200:8200'
    healthcheck:
      test: ['CMD', 'vault', 'status', '-address=http://127.0.0.1:8200']
      interval: 10s
      timeout: 5s
      retries: 18
    networks:
      - portarium-control

  otel-collector:
    profiles: [tools]
    image: otel/opentelemetry-collector-contrib:latest
    container_name: portarium-otel-collector
    command: ['--config=/etc/otelcol-contrib/config.yaml']
    volumes:
      - ./infra/otel/collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - '4317:4317'
      - '4318:4318'
      - '13133:13133'
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -O - http://127.0.0.1:13133/ >/dev/null']
      interval: 10s
      timeout: 5s
      retries: 18
    depends_on:
      tempo:
        condition: service_started
    networks:
      - portarium-control

  tempo:
    profiles: [tools]
    image: grafana/tempo:latest
    container_name: portarium-tempo
    command: ['-config.file=/etc/tempo.yaml']
    volumes:
      - ./infra/otel/tempo-config.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - '3200:3200'
    networks:
      - portarium-control

  grafana:
    profiles: [tools]
    image: grafana/grafana:latest
    container_name: portarium-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: portarium
      GF_AUTH_ANONYMOUS_ENABLED: 'true'
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    ports:
      - '3100:3000'
    volumes:
      - ./infra/otel/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - tempo
    networks:
      - portarium-control

  rate-limit-store:
    profiles: [rate-limiting]
    image: redis:7-alpine
    container_name: portarium-redis
    command: redis-server --save "" --appendonly no
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 12
    networks:
      - portarium-control

  # ---------------------------------------------------------------------------
  # idp profile — Keycloak OIDC identity provider
  #   realm: portarium
  #   users: alice (approver), bob (operator), carol (auditor)
  #   client: portarium-cockpit (public, PKCE)
  #   URL: http://localhost:8180
  # ---------------------------------------------------------------------------
  keycloak-db:
    profiles: [idp]
    image: postgres:16-alpine
    container_name: portarium-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U keycloak']
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - portarium-control

  keycloak:
    profiles: [idp]
    image: quay.io/keycloak/keycloak:24.0
    container_name: portarium-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HTTP_PORT: '8180'
      KC_HEALTH_ENABLED: 'true'
    volumes:
      - ./infra/keycloak/realm-portarium.json:/opt/keycloak/data/import/realm-portarium.json:ro
    ports:
      - '8180:8180'
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -sf http://localhost:8180/health/ready >/dev/null 2>&1']
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s
    networks:
      - portarium-control

  # ---------------------------------------------------------------------------
  # authz profile — OpenFGA fine-grained authorization engine
  #   HTTP API:   http://localhost:8181
  #   gRPC:       localhost:8182
  #   Playground: http://localhost:3000
  # ---------------------------------------------------------------------------
  openfga:
    profiles: [authz]
    image: openfga/openfga:latest
    container_name: portarium-openfga
    command: run
    environment:
      OPENFGA_DATASTORE_ENGINE: memory
      OPENFGA_PLAYGROUND_ENABLED: 'true'
      OPENFGA_LOG_FORMAT: text
    ports:
      - '8181:8080'
      - '8182:8081'
      - '3000:3000'
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -O - http://localhost:8080/healthz >/dev/null 2>&1']
      interval: 10s
      timeout: 5s
      retries: 18
    networks:
      - portarium-control

  openfga-init:
    profiles: [authz]
    image: node:22-alpine
    container_name: portarium-openfga-init
    environment:
      OPENFGA_BASE_URL: http://openfga:8080
    command: ['node', '/scripts/init.mjs']
    volumes:
      - ./infra/openfga/init.mjs:/scripts/init.mjs:ro
    depends_on:
      openfga:
        condition: service_healthy
    networks:
      - portarium-control

  # ---------------------------------------------------------------------------
  # erp profile — Odoo 17 ERP (account + project modules)
  #   URL: http://localhost:4000 (→ container port 8069)
  #   DB:  portarium / admin / admin
  #   Seed modules: npm run dev:seed:odoo
  # ---------------------------------------------------------------------------
  odoo-db:
    profiles: [erp]
    image: postgres:16-alpine
    container_name: portarium-odoo-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U odoo']
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    networks:
      - portarium-control

  odoo:
    profiles: [erp]
    image: odoo:17
    container_name: portarium-odoo
    environment:
      HOST: odoo-db
      USER: odoo
      PASSWORD: odoo
    ports:
      - '4000:8069'
    depends_on:
      odoo-db:
        condition: service_healthy
    volumes:
      - odoo-data:/var/lib/odoo
    healthcheck:
      test: ['CMD-SHELL', 'curl -sf http://localhost:8069/web/health >/dev/null 2>&1']
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s
    networks:
      - portarium-control

  # API and worker services live in docker-compose.local.yml (cockpit profile).
  # They are built from local Dockerfiles and kept separate from infrastructure.

volumes:
  evidence-db-data:
  evidence-store-data:
  temporal-data:
  tempo-data:
  grafana-data:
  keycloak-db-data:
  odoo-db-data:
  odoo-data:

networks:
  portarium-control:
    name: portarium-control-plane
