name: portarium-local

# ---------------------------------------------------------------------------
# Docker Compose profiles (bead-pysp)
#
# Services are grouped into named profiles so developers can start only
# what they need.  Use `--profile <name>` or COMPOSE_PROFILES env var.
#
#   baseline      — Postgres (evidence-db).  All other profiles depend on this.
#   runtime       — Temporal workflow engine + MinIO evidence store.
#   auth          — HashiCorp Vault (dev mode, local secrets).
#   rate-limiting — Redis (distributed rate-limit store, bead-dsnp).
#   tools         — OTel Collector, Tempo, Grafana (observability stack).
#
# Common invocations:
#   docker compose --profile baseline up -d
#   docker compose --profile baseline --profile runtime up -d
#   docker compose --profile baseline --profile runtime --profile auth up -d
#   docker compose --profile baseline --profile runtime --profile auth --profile rate-limiting up -d
#   docker compose --profile baseline --profile runtime --profile auth --profile tools up -d
#
# Shorthand via COMPOSE_PROFILES env var:
#   COMPOSE_PROFILES=baseline,runtime,auth,rate-limiting,tools docker compose up -d
# ---------------------------------------------------------------------------

services:
  evidence-db:
    profiles: [baseline]
    image: postgres:16-alpine
    container_name: portarium-postgres
    environment:
      POSTGRES_DB: portarium
      POSTGRES_USER: portarium
      POSTGRES_PASSWORD: portarium
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U portarium']
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - evidence-db-data:/var/lib/postgresql/data
    networks:
      - portarium-control

  temporal:
    profiles: [runtime]
    # Migrated from deprecated temporalio/auto-setup to temporalio/server (bead-0400).
    # Uses SQLite persistence so Temporal no longer depends on the Postgres instance.
    image: temporalio/server:latest
    container_name: portarium-temporal
    environment:
      TEMPORAL_CONFIG: /etc/temporal/config/development.yaml
    volumes:
      - temporal-data:/var/lib/temporal
      - ./infra/temporal/development.yaml:/etc/temporal/config/development.yaml:ro
    ports:
      - '7233:7233'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'tctl --address 127.0.0.1:7233 cluster health >/dev/null 2>&1 || temporal operator cluster health --address 127.0.0.1:7233 >/dev/null 2>&1',
        ]
      interval: 10s
      timeout: 5s
      retries: 18
    networks:
      - portarium-control

  evidence-store:
    profiles: [runtime]
    image: minio/minio:latest
    container_name: portarium-evidence-store
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: portarium
      MINIO_ROOT_PASSWORD: portarium123
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - evidence-store-data:/data
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -O - http://127.0.0.1:9000/minio/health/live >/dev/null']
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - portarium-control

  evidence-store-init:
    profiles: [runtime]
    image: minio/mc:latest
    container_name: portarium-evidence-store-init
    depends_on:
      evidence-store:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        mc alias set portarium http://evidence-store:9000 "$${MINIO_ROOT_USER}" "$${MINIO_ROOT_PASSWORD}"
        mc mb --ignore-existing --with-lock portarium/portarium-evidence
        mc retention set --default COMPLIANCE 365d portarium/portarium-evidence || true
        exit 0
    environment:
      MINIO_ROOT_USER: portarium
      MINIO_ROOT_PASSWORD: portarium123
    networks:
      - portarium-control

  vault:
    profiles: [auth]
    image: hashicorp/vault:latest
    container_name: portarium-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: portarium-root-token
      VAULT_ADDR: http://127.0.0.1:8200
    cap_add:
      - IPC_LOCK
    command: server -dev -dev-listen-address=0.0.0.0:8200 -dev-root-token-id=portarium-root-token
    ports:
      - '8200:8200'
    healthcheck:
      test: ['CMD', 'vault', 'status', '-address=http://127.0.0.1:8200']
      interval: 10s
      timeout: 5s
      retries: 18
    networks:
      - portarium-control

  otel-collector:
    profiles: [tools]
    image: otel/opentelemetry-collector-contrib:latest
    container_name: portarium-otel-collector
    command: ['--config=/etc/otelcol-contrib/config.yaml']
    volumes:
      - ./infra/otel/collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - '4317:4317'
      - '4318:4318'
      - '13133:13133'
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -O - http://127.0.0.1:13133/ >/dev/null']
      interval: 10s
      timeout: 5s
      retries: 18
    depends_on:
      tempo:
        condition: service_started
    networks:
      - portarium-control

  tempo:
    profiles: [tools]
    image: grafana/tempo:latest
    container_name: portarium-tempo
    command: ['-config.file=/etc/tempo.yaml']
    volumes:
      - ./infra/otel/tempo-config.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - '3200:3200'
    networks:
      - portarium-control

  grafana:
    profiles: [tools]
    image: grafana/grafana:latest
    container_name: portarium-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: portarium
      GF_AUTH_ANONYMOUS_ENABLED: 'true'
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    ports:
      - '3100:3000'
    volumes:
      - ./infra/otel/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - tempo
    networks:
      - portarium-control

  rate-limit-store:
    profiles: [rate-limiting]
    image: redis:7-alpine
    container_name: portarium-redis
    command: redis-server --save "" --appendonly no
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 12
    networks:
      - portarium-control

  # API and worker services live in docker-compose.local.yml (cockpit profile).
  # They are built from local Dockerfiles and kept separate from infrastructure.

volumes:
  evidence-db-data:
  evidence-store-data:
  temporal-data:
  tempo-data:
  grafana-data:

networks:
  portarium-control:
    name: portarium-control-plane
