<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" fill="none">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Decorative: gateway/portal arch -->
  <g opacity="0.07">
    <path d="M 100 350 L 100 120 Q 100 50 180 50 L 220 50 Q 300 50 300 120 L 300 350" stroke="#6366f1" stroke-width="3" fill="none"/>
    <line x1="130" y1="350" x2="130" y2="150" stroke="#6366f1" stroke-width="1.5"/>
    <line x1="270" y1="350" x2="270" y2="150" stroke="#6366f1" stroke-width="1.5"/>
    <!-- Keystone -->
    <polygon points="190,48 210,48 205,35 195,35" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Decorative: shield icon -->
  <g opacity="0.06" transform="translate(950, 80)">
    <path d="M 60 10 L 110 30 L 110 80 Q 110 130 60 150 Q 10 130 10 80 L 10 30 Z" stroke="#a855f7" stroke-width="2.5" fill="none"/>
    <polyline points="40,85 55,100 85,65" stroke="#f59e0b" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Decorative: execution tiers -->
  <g opacity="0.06" transform="translate(350, 310)">
    <!-- Auto tier -->
    <rect x="0" y="0" width="80" height="24" rx="12" stroke="#10b981" stroke-width="1.5"/>
    <text x="40" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="#10b981">Auto</text>

    <!-- Assisted tier -->
    <rect x="110" y="0" width="80" height="24" rx="12" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="150" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="#3b82f6">Assisted</text>

    <!-- Approve tier -->
    <rect x="220" y="0" width="80" height="24" rx="12" stroke="#f59e0b" stroke-width="1.5"/>
    <text x="260" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="#f59e0b">Approve</text>

    <!-- Manual tier -->
    <rect x="330" y="0" width="80" height="24" rx="12" stroke="#ef4444" stroke-width="1.5"/>
    <text x="370" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="#ef4444">Manual</text>

    <!-- Connecting lines -->
    <line x1="80" y1="12" x2="110" y2="12" stroke="#8b949e" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="190" y1="12" x2="220" y2="12" stroke="#8b949e" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="300" y1="12" x2="330" y2="12" stroke="#8b949e" stroke-width="1" stroke-dasharray="3,3"/>
  </g>

  <!-- Decorative: flow lines -->
  <g opacity="0.05">
    <line x1="350" y1="80" x2="850" y2="80" stroke="#6366f1" stroke-width="1" stroke-dasharray="8,4"/>
    <line x1="380" y1="95" x2="820" y2="95" stroke="#a855f7" stroke-width="1" stroke-dasharray="6,6"/>
  </g>

  <!-- Title -->
  <text x="600" y="170" text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="68" font-weight="bold" fill="#a78bfa">
    Portarium
  </text>

  <!-- Subtitle -->
  <text x="600" y="225" text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#8b949e">
    Open-source policy control plane for autonomous agents and robots
  </text>

  <!-- Accent line -->
  <rect x="420" y="250" width="360" height="2" rx="1" fill="url(#accent)" opacity="0.4"/>
</svg>
